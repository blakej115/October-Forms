<form>
  {% for field in octoberForm.form.fields %}
    {% if field.type != 'textarea' %}
      <input name="{{ field.name }}" type="{{ field.type }}" placeholder="{{ field.name }}">
    {% else %}
      <textarea name="{{ field.name }}" type="{{ field.type }}" placeholder="{{ field.name }}"></textarea>
    {% endif %}
  {% endfor %}
</form>
